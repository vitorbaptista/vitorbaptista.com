<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} [{{ site.author.name }}]</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet" type="text/css" media="all">
    <link href='http://fonts.googleapis.com/css?family=Fredericka+the+Great|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <div class="controls">
      <a href="/" class="name">{{ site.author.name }}</a>
      <div class="links">
        <span>
          <a href="{{ BASE_PATH }}archive.html">Blog</a> |
          <a href="http://github.com/{{ site.author.github }}" target="_blank">Code</a> |
          <a href="http://www.vizify.com/{{ site.author.vizify }}" target="_blank">Résumé</a> |
          <a href="mailto:{{ site.author.email }}">E-mail</a>
        </span>
      </div>
    </div>

    {{ content }}

    {% include JB/analytics %}

    <!-- Add Google+ link, so Google recognizes the author of the page -->
    <a href="http://plus.google.com/{{ site.author.googleplus }}?rel=author" style="display: none;">Google</a>
  </body>
</html>
